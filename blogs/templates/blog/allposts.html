{% extends "blog/base.html" %}


{% block Content %}


    {% for post in posts %}

         <div class="post" style="overflow:auto;margin-top:30px; width: 720px;">
         <table width="700">

         <tr>
             <td><a href="{% url dnm post.id  %}" > {{ post.title }}</a></td>
             <td align="right">{{ post.date }}</td>
         </tr>
         <tr>
             <td colspan="2"> <img src="{{MEDIA_URL}}{{ post.image }}" alt="some_text"> </td>

         </tr>


         <tr>
             <td colspan="2">{{ post.text|safe|truncatewords:200 }}</td>
         </tr>


         <tr>
             <td>{{ post.userid.first_name}} {{ post.userid.last_name}}</td><td>categories</td>
         </tr>


         <tr>
             <td>keywords</td>
             <td align="left" > <a href="http://127.0.0.1:8000/{{ post.id }}/dnm"> Detail</a></td>
         </tr>
         </table>
         </div>

    {% endfor %}

{% endblock %}
